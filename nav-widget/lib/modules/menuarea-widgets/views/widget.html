<div class="fw">
    <div class="top-navbar large">
     

        <div class="menu-items-container">
                {{ 
                    apos.area(data.widget, 'menu', {
                      widgets:{
                        'menu': {}      
                        }
                    })
                  }}

        </div>


        <div class="language-container">
            {% for language in data.languages %}
            {% if data.language == language %}
            <a href="{{ '/' + language + data.widget.url }}" class="language-item selected">{{ language }}</a>
            {% else %}
            <a href="{{ '/' + language + data.widget.url }}" class="language-item">{{ language }}</a>
            {% endif %}
            {% endfor %}
        </div>
    </div>
</div>

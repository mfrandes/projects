{% set image = apos.images.first(data.widget.image) %}
<a href="{{ data.widget.redirectURL }}">
    <div class="theme-image" style="background-image: url({{ apos.attachments.url(image, { size: 'one-sixth' }) }});">
        <div class="label">
            {{ data.widget.title }}
        </div>
    </div>
</a>
